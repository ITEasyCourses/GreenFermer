<select
  [class.padding]="placeholder"
  class="select"
  [formControl]="sortType"
  (change)="sendSortType()"
>
  <option class="option" *ngIf="placeholder" disabled selected hidden value="">
    {{ placeholder }}
  </option>
  <option
    class="option"
    [value]="[item.value]"
    *ngFor="let item of mockSortTypes"
  >
    {{ item.viewValue }}
  </option>
</select>
