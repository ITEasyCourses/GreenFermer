<select
  [class.padding]="placeholder || placeholderGray"
  [class.gray]="placeholderGray"
  class="select"
  [formControl]="sortControl"
  (change)="sendSortType()"
>
  <option
    class="option"
    *ngIf="placeholder || placeholderGray"
    disabled
    selected
    hidden
    value=""
  >
    {{ placeholder }} {{ placeholderGray }}
  </option>
  <option
    class="option"
    *ngFor="let item of selectItems"
    [value]="[item.value]"
  >
    {{ item.viewValue }}
  </option>
</select>
