<div class="card" (click)="roadToProductDetail($event)">
  <div class="card-wrap">
    <img [src]="card.image" class="card-wrap-img" alt="product foto" />
    <div class="card-wrap-basket" (click)="addToBasket($event)">
      <i-feather name="shopping-cart" class="card-wrap-basket-bsk"></i-feather>
    </div>
    <div class="card-wrap-text">
      <div class="card-wrap-text-first">
        <div class="card-wrap-text-first-name">{{ card.name | uppercase }}</div>
        <i-feather
          [ngClass]="heart ? 'yellow' : 'transparent'"
          class="card-wrap-text-first-heart"
          (click)="like($event)"
          name="heart"
        ></i-feather>
      </div>
      <div class="card-wrap-bottom">
        <div class="card-wrap-bottom_price">{{ card.price }} ₴/кг</div>
        <div
          *ngIf="isCategoryPage"
          class="card-wrap-bottom_link"
          (click)="roadToCategoryDetail($event)"
        >
          {{ card.category }}
        </div>
      </div>
    </div>
  </div>
</div>
