<div class="header-wrapper">
  <div
    class="header"
    [ngClass]="router.url === '/' && !isBottom ? 'transparent' : 'yellow'"
  >
    <div class="header-left">
      <div class="header-left-logo">
        <img
          [src]="
            router.url === '/' && !isBottom ? logo.transparent : logo.yellow
          "
          alt="logo"
        />
      </div>
      <div class="header-left-select">
        <app-select></app-select>
      </div>
      <div *ngIf="!sessionUser?.isAuthentication" class="header-menu">
        <app-select></app-select>
      </div>
    </div>
    <div class="header-right">
      <ng-container
        [ngTemplateOutlet]="
          sessionUser?.isAuthentication
            ? activeAuthenticationSession
            : notAuthenticationSession
        "
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #activeAuthenticationSession>
  <div class="header-right-auth__language">
    <app-language
      [activeLang]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
    ></app-language>
  </div>
  <div class="header-right-auth-comment">
    <i-feather name="message-circle"></i-feather>
  </div>
  <div class="header-right-auth-like">
    <i-feather class="header-right-auth-like__size" name="heart"></i-feather>
  </div>
  <div class="header-right-auth__basket">
    <app-cart
      [color]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
    ></app-cart>
  </div>
  <div class="header-right-auth-avatar">
    <div class="header-right-auth-avatar-user">
      <img
        class="header-right-auth-avatar-user__img"
        [src]="sessionUser?.avatar"
        alt="avatar"
      />
      <p class="header-right-auth-avatar-user__text">{{ sessionUser?.name }}</p>
    </div>
    <app-button
      class="header-right-auth-avatar-user__button"
      [buttonText]="'Додати товар '"
      [buttonColor]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
      [addIcon]="true"
    ></app-button>
  </div>
</ng-template>

<ng-template #notAuthenticationSession>
  <div class="header-right__language">
    <app-language
      [activeLang]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
    ></app-language>
  </div>
  <div class="header-right__basket">
    <app-cart
      [color]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
    ></app-cart>
  </div>
  <div class="header-right__button">
    <app-button
      [buttonColor]="router.url === '/' && !isBottom ? 'yellow' : 'white'"
      [buttonText]="'Вхід/Реєстрація'"
    >
    </app-button>
  </div>
</ng-template>
