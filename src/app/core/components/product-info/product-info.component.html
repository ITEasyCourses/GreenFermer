<div class="product-container">
  <div class="left-container">
    <div class="big-container">
      <div class="arrows">
        <i-feather
          name="chevron-left"
          class="arrows-left"
          (click)="arrowClick(0)"
        ></i-feather>
        <i-feather
          name="chevron-right"
          class="arrows-right"
          (click)="arrowClick(1)"
        ></i-feather>
      </div>
      <img class="picture" [src]="mainImg" alt="img" />
    </div>
    <div class="small-container">
      <div class="small-image" *ngFor="let img of product.img; index as idx">
        <img
          class="pictures-small"
          [src]="img"
          alt="img"
          (click)="changeImage(img, idx)"
        />
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="head">
      <h3>{{ product.name }}</h3>
      <i-feather
        class="heart transparent"
        [class.yellow]="heart"
        (click)="like()"
        name="heart"
      ></i-feather>
    </div>
    <p class="availability">{{ availability }}</p>
    <div class="inform">
      <div class="inform_name">
        <p class="inform_name_list">Рейтинг</p>
        <p class="inform_name_list">Смак</p>
        <p class="inform_name_list">Розмiр</p>
        <p class="inform_name_list">Перiод вирощування</p>
        <p class="inform_name_list">Локацiя</p>
        <p class="inform_name_list">Умови зберiгання</p>
        <p class="inform_name_list">Строк зберiгання</p>
      </div>
      <div class="inform_result">
        <div class="rating-info">
          <app-rating-component
            [ratingStar]="product.rating"
          ></app-rating-component>
        </div>
        <div class="inform_result_count">
          <p class="inform_result_count_data">{{ product.taste }}</p>
          <p class="inform_result_count_data">{{ product.size }}</p>
          <p class="inform_result_count_data">{{ product.period }}</p>
          <p class="inform_result_count_data">{{ product.location }}</p>
          <p class="inform_result_count_data">{{ product.storage }}</p>
          <p class="inform_result_count_data">{{ product.term }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
