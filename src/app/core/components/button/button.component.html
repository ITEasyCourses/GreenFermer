<button
  class="btn"
  [class.disabled]="isDisabled"
  [class.padding_10]="addIcon"
  [ngClass]="buttonColor"
>
  <div class="btn-title">
     <svg-icon-sprite
      *ngIf="addIcon"
      [src]="'assets/sprites/sprite.svg#plus'"
      [width]="'24px'"
      [height]="'24px'"
      [classes]="'btn__plus'"
    ></svg-icon-sprite>
    {{ buttonText }}
  </div>
</button>
