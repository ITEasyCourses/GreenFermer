<mat-radio-group
  [formControl]="radioGroupControl"
  (change)="radioAnswer()"
  *ngIf="radioBtnItems"
>
  <mat-radio-button
    *ngFor="let item of radioBtnItems"
    [value]="item.value"
    [class.horizontal]="positionHorizontal"
    class="position"
    >{{ item.viewValue }}</mat-radio-button
  >
</mat-radio-group>
