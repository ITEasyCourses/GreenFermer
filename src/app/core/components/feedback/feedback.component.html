<div class="feedback">
  <p class="feedback_tittle">Продавець</p>
  <div class="feedback_wrapper">
    <ng-container *ngIf="feedback.avatar !== ''; else noAvatar">
      <img
        class="feedback_wrapper_img"
        [src]="feedback.avatar"
        alt="farmer_photo"
      />
    </ng-container>
    <div class="feedback_wrapper_info">
      <div class="feedback_wrapper_info-heart">
        <h4 class="feedback_wrapper_info-name">{{ feedback.name }}</h4>
        <svg-icon-sprite
          [src]="'assets/sprites/sprite.svg#heart'"
          [viewBox]="'0 0 28 24'"
          [width]="'20px'"
          [height]="'20px'"
          [classes]="
            heart
              ? 'feedback_wrapper_info-like yellow'
              : 'feedback_wrapper_info-like transparent'
          "
          (click)="like()"
        ></svg-icon-sprite>
      </div>
      <div class="feedback_wrapper_info-rating">
        <app-rating-component></app-rating-component>
      </div>
      <p class="feedback_wrapper_info-text">{{ feedback.description }}</p>
      <div class="feedback_wrapper_info-btnGroup">
        <app-button
          class="feedback_wrapper_info-btnGroup_first"
          buttonText="Перейти у магазин"
        ></app-button>
        <app-button
          [buttonColor]="'transparent'"
          buttonText="Переглянути відгуки "
        ></app-button>
      </div>
    </div>
  </div>
</div>

<ng-template #noAvatar>
  <div class="icon-wrapper">
    <app-user-icon [userShop]="feedback.name"></app-user-icon>
  </div>
</ng-template>
