<div class="container">
  <div class="product-img">
    <img src="{{ productCard.img }}" alt="product-img" />
  </div>
  <div class="interface-row">
    <div class="interface-row-description">
      <p class="interface-row-description-text">
        {{ productCard.productName }}
      </p>
      <p class="interface-row-description-text">{{ cardPrice }} ₴ / кг</p>
      <p
        class="interface-row-description-wholesale"
        [class.activate]="wholesaleFlag"
      >
        оптова ціна від <b>{{ productCard.startWholesaleByKg }}</b> кг
        {{ productCard.wholesalePrice }} ₴ / кг
      </p>
    </div>
  </div>
  <div class="interface-row">
    <div class="interface-row-counter">
      <svg-icon-sprite
        [src]="'assets/sprites/sprite.svg#minus-product'"
        [width]="'16px'"
        [height]="'2px'"
        [classes]="counter === 1 ? 'icon minus disabled' : 'icon minus'"
        (click)="countPrice(0)"
      ></svg-icon-sprite>
      <div class="interface-row-counter-window">
        <p>{{ counter }} кг</p>
      </div>

      <svg-icon-sprite
        [src]="'assets/sprites/sprite.svg#plus-product'"
        [viewBox]="'0 0 16 16'"
        [width]="'16px'"
        [height]="'16px'"
        [classes]="counter >= 1000 ? 'icon plus disabled' : 'icon plus'"
        (click)="countPrice(1)"
      ></svg-icon-sprite>
    </div>

    <svg-icon-sprite
      [src]="'assets/sprites/sprite.svg#delete-icon'"
      [viewBox]="'0 0 18 20'"
      [width]="'18px'"
      [height]="'20px'"
      [classes]="'icon-trash'"
      (click)="deleteCard()"
    ></svg-icon-sprite>

    <div class="interface-row-price">
      <p>{{ totalPrice }} ₴</p>
    </div>
  </div>
</div>
