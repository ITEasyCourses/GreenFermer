<div (click)="goToCategory()" class="product-category-card">
  <div class="product-category-card-img-wrapper">
    <img [src]="productCategoryCard.icon" alt="Product Card Img" />
  </div>
  <div class="product-category-card-title-wrapper">
    <p class="product-category-card-title">{{ productCategoryCard.title }}</p>
  </div>
</div>
