<div class="component-container">
  <div class="component-container__counter" [ngClass]="color" *ngIf="counter">
    <div class="counter-number">
      <p>{{ counter > 99 ? '99+' : counter }}</p>
    </div>
  </div>
  <div class="component-container__cart">
    <i-feather name="shopping-cart" class="shopping-cart"></i-feather>
  </div>
</div>
