<div class="component-container">
  <div
    class="component-container__counter"
    [ngClass]="color"
    *ngIf="counter | async"
  >
    <div class="counter-number">
      <p>{{ (counter | async)! > 99 ? '99+' : (counter | async) }}</p>
    </div>
  </div>
  <div class="component-container__cart">
    <svg-icon-sprite
      [src]="'assets/sprites/sprite.svg#cart'"
      [width]="'18px'"
      [height]="'20px'"
      [classes]="'shopping-cart'"
    ></svg-icon-sprite>
  </div>
</div>
