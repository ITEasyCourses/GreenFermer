<div class="slider">
  <button class="slider_button slider_button_prev">
    <svg-icon-sprite
      [src]="'assets/sprites/sprite.svg#chevron-left'"
      [viewBox]="'0 0 24 23'"
      [classes]="'slider__icon'"
    ></svg-icon-sprite>
  </button>
  <swiper [config]="config" class="slider_swiper">
    <ng-container *ngFor="let category of categoriesList">
      <ng-template swiperSlide>
        <app-product-category-card
          [productCategoryCard]="category"
        ></app-product-category-card>
      </ng-template>
    </ng-container>
  </swiper>
  <button class="slider_button slider_button_next">
    <svg-icon-sprite
      [src]="'assets/sprites/sprite.svg#chevron-left'"
      [viewBox]="'0 0 24 23'"
      [classes]="'slider__icon slider__icon--right'"
    ></svg-icon-sprite>
  </button>
</div>
