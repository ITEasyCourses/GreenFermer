<div class="search">
  <div class="search-input">
    <input
      class="search-input__size"
      type="text"
      [formControl]="searchProducts"
    />
    <div (click)="productSearch()" class="search-input-imag">
      <i-feather name="search"></i-feather>
    </div>
  </div>
  <div class="search-select">
    <select
      [class.padding]="placeholder"
      class="my-selected"
      [formControl]="citySort"
      (change)="sendSortType()"
    >
      <option
        class="option"
        *ngIf="placeholder"
        disabled
        selected
        hidden
        value=""
      >
        {{ placeholder }}
      </option>
      <option
        class="my-option"
        *ngFor="let searchCity of sortCity"
        [value]="searchCity.viewValue"
      >
        {{ searchCity.viewValue }}
      </option>
    </select>
    <div class="search-select-location">
      <i-feather
        class="search-select-location__icons"
        name="map-pin"
      ></i-feather>
    </div>
  </div>
  <div class="btn">
    <app-button [buttonText]="'Знайти'"></app-button>
  </div>
</div>
